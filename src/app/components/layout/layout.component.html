<div class="relative min-h-screen flex">
  <!-- Mobile menu button with improved styling -->
  <button
    class="md:hidden fixed z-50 top-6 right-6 bg-white text-gray-800 p-2.5 rounded-full shadow-lg focus:outline-none hover:bg-gray-100 transition-all duration-300"
    (click)="toggleSidebar()">
    <span *ngIf="!isSidebarOpen" class="block">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </span>
    <span *ngIf="isSidebarOpen" class="block">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </span>
  </button>

  <!-- Modern sidebar with glass morphism effect -->
  <div
    class="bg-gradient-to-br from-emerald-500 to-teal-600 text-white w-72 shadow-xl fixed h-full z-40 transition-all duration-500 ease-in-out backdrop-blur-lg border-r border-white/10"
    [ngClass]="{'transform -translate-x-full': !isSidebarOpen, 'transform translate-x-0': isSidebarOpen}">

    <!-- Logo and brand section -->
    <div routerLink="/" class="p-6 border-b border-white/10 cursor-pointer">
      <div class="flex items-center space-x-3">
        <div class="h-10 w-10 rounded-full bg-white flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-500" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </div>
        <h2 class="text-xl font-bold tracking-tight">Dashboard</h2>
      </div>
    </div>

    <!-- Navigation menu -->
    <div class="p-6">
      <nav>
        <ul class="space-y-1">
          <li>
            <a [routerLink]="['/']" routerLinkActive="bg-white/20"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              </svg>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/device-manager']"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
              </svg>
              <span>Device Manager</span>
            </a>
          </li>
          <li>
            <a href="#"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="#"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#"
               class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span>Help</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- User profile section -->
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-white/10">
      <div class="flex items-center space-x-3">
        <div routerLink=""
             class="h-10 w-10 rounded-full cursor-pointer bg-white/30 flex items-center justify-center text-white font-medium">
          JD
        </div>
        <div>
          <p class="font-medium">John Doe</p>
          <p class="text-xs text-white/70">Administrator</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content area with improved padding and transitions -->
  <div
    class="flex-1 transition-all duration-500 ease-in-out bg-gray-50"
    [ngClass]="{'ml-0 md:ml-72': isSidebarOpen, 'ml-0': !isSidebarOpen}">
    <!-- Header bar -->
    <div class="sticky top-0 z-30 bg-white shadow-sm px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold text-gray-800">
        <!-- You can add page title here dynamically -->
        Dashboard
      </h1>

      <!-- Header actions -->
      <div class="flex items-center space-x-3">
        <button class="p-2 cursor-pointer text-gray-500 rounded-full hover:bg-gray-100 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
        </button>

        <div class="h-8 w-8 cursor-pointer rounded-full bg-emerald-500 flex items-center justify-center text-white">
          JD
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Improved overlay with blur effect -->
  <div
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
    class="md:hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-30 transition-opacity duration-500">
  </div>
</div>
